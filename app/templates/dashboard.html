<template name="dashboard">
    <div class="landing">
         <i class="fa fa-power-off logout" tooltip="Logout"></i>
        <div class="row">
           {{#each rooms}}
              <div class="col-md-4 col-sm-6 col-xs-12">
                  <div class="station">
                      <h3>{{type}}</h3>
                      <h5>Song</h5>
                      <a href="/{{type}}" class="station_link"></a>
                  </div>
              </div>
           {{/each}}
        </div>
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div id="croom_container">
                <label for="croom" id="croom_label">Room Name:</label>
                <div class="input-group">
                    <input type="text" id="croom" name="croom" required />
                </div>
                <button class="btn btn-warning btn-block" id="croom_create">Create</button>
            </div>
        </div>
        <div class="col-md-4"></div>
        <ul class="bg-bubbles">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
</template>
