<template name="playlist">
  <h2 class="playlist-title">Playlist</h2>
  <ul id="playlist">
      {{#each playlist_songs}}
        <li>
            {{#if current}}<i class="fa fa-arrow-right" style="color: red;"></i>{{/if}} <strong>{{title}}</strong> - {{artist}}
        </li>
      {{/each}}
  </ul>
</template>
