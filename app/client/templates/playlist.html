<template name="playlist">
    <ul id="playlist">
      {{#each playlist_songs}}
        <li>
            {{#if current}}<i class="fa fa-arrow-right"></i>{{/if}}
            <p style="float:right;padding-right:10px;font-weight:900">{{formatTime duration}}</p>
            <strong>{{title}}</strong>
            <p>{{artist}}</p>
        </li>
      {{/each}}
    </ul>
</template>
