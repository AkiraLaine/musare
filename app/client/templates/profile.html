<template name="profile">
    {{> alerts}}
    <div class="landing">
      {{> header}}
      <div class="row">
        {{#if loaded}}
            <h1 id="profile-name">{{username}}</h1>

            <div class="col-md-4">
                <div class="panel panel-primary">
                    <div class="panel-heading">Basic Info</div>
                    <div class="panel-body">
                        <ul>
                            <li class="user-stat"><b>Joined: </b>{{first_joined}}</li>
                            <li class="user-stat"><b>Rank: </b>{{rank}}</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="panel panel-success">
                    <div class="panel-heading">Liked Songs</div>
                    <div class="panel-body song-panel">
                        <ul>
                            {{#each likedSongs}}
                                <li>
                                    <p class="song-panel-room">{{room}}</p>
                                    <h4>{{title}}</h4>
                                    <h5>{{artist}}</h5>
                                </li>
                            {{/each}}
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="panel panel-danger">
                    <div class="panel-heading">Disliked Songs</div>
                    <div class="panel-body song-panel">
                        <ul>
                            {{#each dislikedSongs}}
                                <li>{{title}} - {{artist}} - {{room}}</li>
                            {{/each}}
                        </ul>
                    </div>
                </div>
            </div>
        {{else}}
            {{> loading}}
        {{/if}}
      </div>
        {{> bubbles}}
    </div>
</template>
